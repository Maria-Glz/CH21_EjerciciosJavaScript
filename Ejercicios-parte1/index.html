<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color:rgb(147, 164, 248);">
    <div class="input-group mb-3" >
        <span class="input-group-text">Ingrese los Numeros</span>
        <input id="numer" type="text" class="form-control" placeholder="Número 1" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input id="numer2" type="text" class="form-control" placeholder="Número 2" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input id="numer3" type="text" class="form-control" placeholder="Número 3" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input id="numer4" type="text" class="form-control" placeholder="Número 4" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input id="numer5" type="text" class="form-control" placeholder="Número 5" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" style="color: black;" type="button" id="btnenter">Número mayor</button>
        <button class="btn btn-outline-success" style="color: black;" type="button" id="btnenter2">Número menor</button>
        <button class="btn btn-outline-success" style="color: black;" type="button" id="btnenter3">Números repetidos</button>
        <button class="btn btn-outline-success" style="color: black;" type="button" id="btnenter4">Conjunto desordenado</button>
    </div>
    <main class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Número mayor
            </div>
            <ul class="list-group list-group-flush" id="ulNumeroMayor">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Número menor
            </div>
            <ul class="list-group list-group-flush" id="ulNumeroMenor">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Número repetido
            </div>
            <ul class="list-group list-group-flush" id="ulNumeroRepetido">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Números desordenados
            </div>
            <ul class="list-group list-group-flush" id="ulNumeroDesordenado">
                <li class="list-group-item"></li>
            </ul>
        </div>
    </main>
    
 <script src="js/main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
